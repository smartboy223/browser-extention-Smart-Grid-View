<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Grid Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="grid-body">
  <div id="controls-bar" class="controls-bar">
    <button id="toggle-theme" class="floating-toggle" title="Toggle theme">◑</button>
    <button id="fit-width" class="floating-toggle" title="Fit width">↔</button>
    <button id="aspect-mode" class="floating-toggle" title="Aspect: fill">□</button>
    <button id="zoom-in" class="floating-toggle" title="Zoom In">＋</button>
    <button id="zoom-out" class="floating-toggle" title="Zoom Out">－</button>
    
  </div>
  <main id="grid-container" class="grid-container"></main>
  <script src="grid.js"></script>
</body>
</html>
